<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0ea5e9" />
  
  <!-- Suit -->
  <rect x="100" y="150" width="100" height="150" fill="#1e293b" />
  <rect x="90" y="150" width="120" height="30" fill="#1e293b" />
  
  <!-- Shirt -->
  <rect x="120" y="150" width="60" height="70" fill="#f8fafc" />
  <rect x="140" y="150" width="20" height="100" fill="#f8fafc" />
  
  <!-- Tie -->
  <polygon points="150,150 160,170 150,220 140,170" fill="#7c3aed" />
  
  <!-- Head -->
  <circle cx="150" cy="100" r="50" fill="#f8d9b5" />
  
  <!-- Hair -->
  <path d="M150,50 C110,50 100,90 110,110 C120,120 130,100 150,100 C170,100 180,120 190,110 C200,90 190,50 150,50" fill="#333333" />
  
  <!-- Eyes -->
  <ellipse cx="130" cy="90" rx="8" ry="5" fill="#333333" />
  <ellipse cx="170" cy="90" rx="8" ry="5" fill="#333333" />
  
  <!-- Eyebrows -->
  <path d="M120,80 C125,75 135,75 140,80" stroke="#333333" stroke-width="2" fill="none" />
  <path d="M160,80 C165,75 175,75 180,80" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Mouth -->
  <path d="M130,120 C140,130 160,130 170,120" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Glasses -->
  <rect x="120" y="85" width="20" height="10" rx="5" fill="none" stroke="#333333" stroke-width="1" />
  <rect x="160" y="85" width="20" height="10" rx="5" fill="none" stroke="#333333" stroke-width="1" />
  <line x1="140" y1="90" x2="160" y2="90" stroke="#333333" stroke-width="1" />
</svg>
