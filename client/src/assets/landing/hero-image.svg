<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff" />
  
  <!-- Dashboard Frame -->
  <rect x="100" y="50" width="600" height="400" rx="10" fill="#ffffff" stroke="#0ea5e9" stroke-width="2" />
  
  <!-- Header -->
  <rect x="100" y="50" width="600" height="60" rx="10" fill="#0ea5e9" />
  <text x="130" y="85" font-family="Arial" font-size="20" fill="#ffffff">TuniBalance Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="100" y="110" width="150" height="340" fill="#f8fafc" />
  
  <!-- Sidebar Menu Items -->
  <rect x="110" y="130" width="130" height="30" rx="5" fill="#e0f2fe" />
  <text x="125" y="150" font-family="Arial" font-size="12" fill="#0369a1">Dashboard</text>
  
  <rect x="110" y="170" width="130" height="30" rx="5" fill="#f8fafc" />
  <text x="125" y="190" font-family="Arial" font-size="12" fill="#64748b">Finances</text>
  
  <rect x="110" y="210" width="130" height="30" rx="5" fill="#f8fafc" />
  <text x="125" y="230" font-family="Arial" font-size="12" fill="#64748b">Invoices</text>
  
  <rect x="110" y="250" width="130" height="30" rx="5" fill="#f8fafc" />
  <text x="125" y="270" font-family="Arial" font-size="12" fill="#64748b">Reports</text>
  
  <rect x="110" y="290" width="130" height="30" rx="5" fill="#f8fafc" />
  <text x="125" y="310" font-family="Arial" font-size="12" fill="#64748b">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="260" y="120" width="430" height="320" fill="#ffffff" />
  
  <!-- Financial Summary Card -->
  <rect x="280" y="140" width="180" height="100" rx="5" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" />
  <text x="300" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#0c4a6e">Total Revenue</text>
  <text x="300" y="195" font-family="Arial" font-size="20" font-weight="bold" fill="#0ea5e9">$24,500</text>
  <text x="300" y="220" font-family="Arial" font-size="12" fill="#64748b">+12% from last month</text>
  
  <!-- Expenses Card -->
  <rect x="480" y="140" width="180" height="100" rx="5" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" />
  <text x="500" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#0c4a6e">Total Expenses</text>
  <text x="500" y="195" font-family="Arial" font-size="20" font-weight="bold" fill="#0ea5e9">$12,800</text>
  <text x="500" y="220" font-family="Arial" font-size="12" fill="#64748b">-5% from last month</text>
  
  <!-- Chart -->
  <rect x="280" y="260" width="380" height="160" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Chart Title -->
  <text x="300" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="#0c4a6e">Financial Overview</text>
  
  <!-- Chart Bars -->
  <rect x="320" y="350" width="30" height="50" fill="#0ea5e9" />
  <rect x="360" y="330" width="30" height="70" fill="#0ea5e9" />
  <rect x="400" y="310" width="30" height="90" fill="#0ea5e9" />
  <rect x="440" y="290" width="30" height="110" fill="#0ea5e9" />
  <rect x="480" y="320" width="30" height="80" fill="#0ea5e9" />
  <rect x="520" y="300" width="30" height="100" fill="#0ea5e9" />
  <rect x="560" y="340" width="30" height="60" fill="#0ea5e9" />
  
  <!-- X-Axis Labels -->
  <text x="325" y="415" font-family="Arial" font-size="10" fill="#64748b">Jan</text>
  <text x="365" y="415" font-family="Arial" font-size="10" fill="#64748b">Feb</text>
  <text x="405" y="415" font-family="Arial" font-size="10" fill="#64748b">Mar</text>
  <text x="445" y="415" font-family="Arial" font-size="10" fill="#64748b">Apr</text>
  <text x="485" y="415" font-family="Arial" font-size="10" fill="#64748b">May</text>
  <text x="525" y="415" font-family="Arial" font-size="10" fill="#64748b">Jun</text>
  <text x="565" y="415" font-family="Arial" font-size="10" fill="#64748b">Jul</text>
  
  <!-- Decorative Elements -->
  <circle cx="650" y="85" r="15" fill="#ffffff" />
  <circle cx="620" y="85" r="15" fill="#ffffff" />
  
  <!-- Financial Icons -->
  <circle cx="230" y="500" r="40" fill="#0ea5e9" opacity="0.2" />
  <circle cx="600" y="480" r="30" fill="#0ea5e9" opacity="0.1" />
  <circle cx="700" y="520" r="25" fill="#0ea5e9" opacity="0.15" />
  <circle cx="150" y="450" r="35" fill="#0ea5e9" opacity="0.1" />
</svg>
