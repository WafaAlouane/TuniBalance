<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#f0f9ff" />
  
  <!-- Calendar -->
  <rect x="40" y="40" width="120" height="120" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="2" />
  
  <!-- Calendar Header -->
  <rect x="40" y="40" width="120" height="30" rx="5" fill="#0ea5e9" />
  
  <!-- Calendar Grid -->
  <line x1="40" y1="70" x2="160" y2="70" stroke="#64748b" stroke-width="1" />
  <line x1="40" y1="90" x2="160" y2="90" stroke="#64748b" stroke-width="1" />
  <line x1="40" y1="110" x2="160" y2="110" stroke="#64748b" stroke-width="1" />
  <line x1="40" y1="130" x2="160" y2="130" stroke="#64748b" stroke-width="1" />
  
  <line x1="60" y1="70" x2="60" y2="160" stroke="#64748b" stroke-width="1" />
  <line x1="80" y1="70" x2="80" y2="160" stroke="#64748b" stroke-width="1" />
  <line x1="100" y1="70" x2="100" y2="160" stroke="#64748b" stroke-width="1" />
  <line x1="120" y1="70" x2="120" y2="160" stroke="#64748b" stroke-width="1" />
  <line x1="140" y1="70" x2="140" y2="160" stroke="#64748b" stroke-width="1" />
  
  <!-- Calendar Dates -->
  <text x="50" y="85" font-family="Arial" font-size="12" fill="#64748b">1</text>
  <text x="70" y="85" font-family="Arial" font-size="12" fill="#64748b">2</text>
  <text x="90" y="85" font-family="Arial" font-size="12" fill="#64748b">3</text>
  <text x="110" y="85" font-family="Arial" font-size="12" fill="#64748b">4</text>
  <text x="130" y="85" font-family="Arial" font-size="12" fill="#64748b">5</text>
  <text x="150" y="85" font-family="Arial" font-size="12" fill="#64748b">6</text>
  
  <!-- Highlighted Date -->
  <rect x="100" y="90" width="20" height="20" fill="#0ea5e9" opacity="0.3" />
  <text x="105" y="105" font-family="Arial" font-size="12" fill="#0ea5e9" font-weight="bold">15</text>
  
  <!-- Pen -->
  <line x1="140" y1="170" x2="160" y2="150" stroke="#1e293b" stroke-width="3" />
  <polygon points="140,170 135,165 145,155 150,160" fill="#1e293b" />
  
  <!-- Decorative Elements -->
  <circle cx="170" cy="30" r="15" fill="#0ea5e9" opacity="0.2" />
  <circle cx="30" cy="30" r="10" fill="#7c3aed" opacity="0.2" />
</svg>
