<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff" />
  
  <!-- Office Building -->
  <rect x="100" y="100" width="400" height="250" fill="#ffffff" stroke="#64748b" stroke-width="2" />
  
  <!-- Windows -->
  <rect x="130" y="130" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="210" y="130" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="290" y="130" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="370" y="130" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  
  <rect x="130" y="190" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="210" y="190" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="290" y="190" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="370" y="190" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  
  <rect x="130" y="250" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="210" y="250" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="290" y="250" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  <rect x="370" y="250" width="60" height="40" fill="#e0f2fe" stroke="#64748b" stroke-width="1" />
  
  <!-- Door -->
  <rect x="250" y="300" width="100" height="50" fill="#0ea5e9" />
  <rect x="290" y="310" width="20" height="30" fill="#ffffff" />
  
  <!-- Company Logo -->
  <rect x="270" y="70" width="60" height="30" rx="5" fill="#0ea5e9" />
  <text x="300" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">TUNI</text>
  
  <!-- People -->
  <circle cx="200" cy="330" r="10" fill="#1e293b" />
  <rect x="195" y="340" width="10" height="20" fill="#1e293b" />
  <line x1="195" y1="350" x2="185" y2="360" stroke="#1e293b" stroke-width="2" />
  <line x1="205" y1="350" x2="215" y2="360" stroke="#1e293b" stroke-width="2" />
  
  <circle cx="400" cy="330" r="10" fill="#1e293b" />
  <rect x="395" y="340" width="10" height="20" fill="#1e293b" />
  <line x1="395" y1="350" x2="385" y2="360" stroke="#1e293b" stroke-width="2" />
  <line x1="405" y1="350" x2="415" y2="360" stroke="#1e293b" stroke-width="2" />
  
  <!-- Trees -->
  <circle cx="150" cy="350" r="20" fill="#0ea5e9" opacity="0.3" />
  <rect x="145" y="350" width="10" height="20" fill="#64748b" />
  
  <circle cx="450" cy="350" r="20" fill="#0ea5e9" opacity="0.3" />
  <rect x="445" y="350" width="10" height="20" fill="#64748b" />
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="30" fill="#fcd34d" />
  <line x1="500" y1="30" x2="500" y2="40" stroke="#fcd34d" stroke-width="3" />
  <line x1="500" y1="120" x2="500" y2="130" stroke="#fcd34d" stroke-width="3" />
  <line x1="450" y1="80" x2="460" y2="80" stroke="#fcd34d" stroke-width="3" />
  <line x1="540" y1="80" x2="550" y2="80" stroke="#fcd34d" stroke-width="3" />
  <line x1="465" y1="45" x2="475" y2="55" stroke="#fcd34d" stroke-width="3" />
  <line x1="525" y1="105" x2="535" y2="115" stroke="#fcd34d" stroke-width="3" />
  <line x1="465" y1="115" x2="475" y2="105" stroke="#fcd34d" stroke-width="3" />
  <line x1="525" y1="55" x2="535" y2="45" stroke="#fcd34d" stroke-width="3" />
  
  <!-- Clouds -->
  <circle cx="100" cy="80" r="20" fill="#ffffff" />
  <circle cx="120" cy="70" r="25" fill="#ffffff" />
  <circle cx="150" cy="80" r="20" fill="#ffffff" />
  
  <circle cx="350" cy="50" r="15" fill="#ffffff" />
  <circle cx="370" cy="40" r="20" fill="#ffffff" />
  <circle cx="390" cy="50" r="15" fill="#ffffff" />
</svg>
