<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#f0f9ff" />
  
  <!-- Document -->
  <rect x="50" y="40" width="100" height="130" fill="#ffffff" stroke="#64748b" stroke-width="2" />
  
  <!-- Document Lines -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#64748b" stroke-width="1" />
  <line x1="70" y1="90" x2="130" y2="90" stroke="#64748b" stroke-width="1" />
  <line x1="70" y1="110" x2="130" y2="110" stroke="#64748b" stroke-width="1" />
  <line x1="70" y1="130" x2="130" y2="130" stroke="#64748b" stroke-width="1" />
  
  <!-- Dollar Sign -->
  <text x="100" y="160" font-family="Arial" font-size="24" text-anchor="middle" fill="#0ea5e9">$</text>
  
  <!-- Calculator -->
  <rect x="120" y="100" width="50" height="70" rx="5" fill="#1e293b" />
  
  <!-- Calculator Display -->
  <rect x="125" y="110" width="40" height="15" rx="2" fill="#f8fafc" />
  
  <!-- Calculator Buttons -->
  <circle cx="130" cy="135" r="5" fill="#f8fafc" />
  <circle cx="145" cy="135" r="5" fill="#f8fafc" />
  <circle cx="160" cy="135" r="5" fill="#f8fafc" />
  
  <circle cx="130" cy="150" r="5" fill="#f8fafc" />
  <circle cx="145" cy="150" r="5" fill="#f8fafc" />
  <circle cx="160" cy="150" r="5" fill="#f8fafc" />
  
  <!-- Decorative Elements -->
  <circle cx="170" cy="30" r="15" fill="#0ea5e9" opacity="0.2" />
  <circle cx="30" cy="30" r="10" fill="#7c3aed" opacity="0.2" />
</svg>
