<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0284c7" />
  
  <!-- Shirt -->
  <rect x="100" y="150" width="100" height="150" fill="#1e293b" />
  <rect x="90" y="150" width="120" height="30" fill="#1e293b" />
  
  <!-- T-Shirt -->
  <rect x="120" y="150" width="60" height="70" fill="#334155" />
  
  <!-- Head -->
  <circle cx="150" cy="100" r="50" fill="#f8d9b5" />
  
  <!-- Hair -->
  <path d="M150,50 C110,50 100,80 110,100 C120,110 130,90 150,90 C170,90 180,110 190,100 C200,80 190,50 150,50" fill="#6B4226" />
  
  <!-- Beard -->
  <path d="M110,110 C120,140 180,140 190,110" fill="#6B4226" />
  <path d="M130,120 C140,130 160,130 170,120" fill="#6B4226" />
  
  <!-- Eyes -->
  <ellipse cx="130" cy="90" rx="8" ry="5" fill="#333333" />
  <ellipse cx="170" cy="90" rx="8" ry="5" fill="#333333" />
  
  <!-- Eyebrows -->
  <path d="M120,80 C125,75 135,75 140,80" stroke="#333333" stroke-width="2" fill="none" />
  <path d="M160,80 C165,75 175,75 180,80" stroke="#333333" stroke-width="2" fill="none" />
  
  <!-- Glasses -->
  <rect x="115" y="85" width="30" height="15" rx="5" fill="none" stroke="#333333" stroke-width="1" />
  <rect x="155" y="85" width="30" height="15" rx="5" fill="none" stroke="#333333" stroke-width="1" />
  <line x1="145" y1="90" x2="155" y2="90" stroke="#333333" stroke-width="1" />
  
  <!-- Headphones -->
  <path d="M100,90 C90,90 90,110 100,110" stroke="#333333" stroke-width="3" fill="none" />
  <path d="M200,90 C210,90 210,110 200,110" stroke="#333333" stroke-width="3" fill="none" />
  <path d="M100,90 C100,70 150,50 200,90" stroke="#333333" stroke-width="3" fill="none" />
</svg>
